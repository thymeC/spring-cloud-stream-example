spring:
  cloud:
    function:
      definition: splitEnrich;fetchEnrich;runRule
    stream:
      bindings:
        splitEnrich-in-0:
          destination: topic-raw
          group: group-raw
        splitEnrich-out-0:
          destination: topic-enrich
          group: group-raw
        fetchEnrich-in-0:
          destination: topic-enrich
          group: group-enrich
        fetchEnrich-out-0:
          destination: topic-rule
          group: group-enrich
        fetchEnrich-out-1:
          destination: topic-enrich
          group: group-enrich
        runRule-in-0:
          destination: topic-rule
          group: group-rule

